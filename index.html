<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>tasks</h1>
        <input class="new-task" placeholder="Something To Do" autofocus />
      </header>
      <section class="main">
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span class="tasks-count"></span>
        <nav class="menu">
          <a href="#ToDo">To Do</a>
          <a href="#Done">Done</a>
          <a href="#Deleted">Deleted</a>
        </nav>
        <button class="clear">Clear everything</button>
      </footer>
    </section>
  </body>
</html>
<script src="./script.js"></script>
